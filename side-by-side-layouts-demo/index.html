<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by Side Layouts - Demo</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="main">
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img src="images/smart-watch.png" alt="This is a smart watch">
                    </div>
                    <div class="text-container">
                        <h3>Pear Watch 5 is Out Now!</h3>
                        <a href="#" class="a-btn">BUY TODAY!</a>
                    </div>
                </div>
                <!-- space breaker -->
                <div class="side-by-side">
                    <div class="text-container">
                        <h3>Pear Watch 4 is on Sale!</h3>
                        <a href="#" class="a-btn">BUY TODAY!</a>
                    </div>
                    <div class="image-container">
                        <img src="images/smart-watch-2.png" alt="This is a smart watch">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
