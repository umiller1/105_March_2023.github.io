<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heroes Demo</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="hero-1">
            <h1>Sup?</h1>
        </div>
        <!-- 
            This spacer div is JUST to space out our heroes. It is not a requirement to create a hero or its content :)
        -->
        <div class="spacer"></div>
        <div id="hero-2">
            <h2>Feeling lost?</h2>
            <h4>Don't worry, so are we</h4>
            <a href="#">REQUEST ASSISTANCE</a>
        </div>
        <div class="spacer"></div>
        <div id="hero-3">
            <div class="hero-content">
                <h2>Relax</h2>
                <h4>Take a deep breath</h4>
                <div>
                    <a href="#">BREATHE IN</a>
                    <a href="#">BREATHE OUT</a>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
        <div id="hero-4">
            <div class="hero-content">
                <h2>Make a Wish</h2>
                <h4>the stars are bright tonight</h4>
                <div>
                    <a href="#">Wish</a>
                    <a href="#">Dream</a>
                </div>
            </div>
        </div>
    </body>
