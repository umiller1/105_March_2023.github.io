<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries - Demo</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="header">
            <div class="hero-content">
                <h1>Desserts and Drinks</h1>
                <h3>Your one-stop-shop for all things sweet</h3>
                <a href="#">View Menu</a>
            </div>
        </div>

        <!-- main section -->
        <div id="main">
            <div class="promotion">
                <div class="img-contain">
                    <img src="images/cookies.png" alt="cookies">
                </div>
                <div class="content">
                    <h2>BOGO: Buy A Dozen Cookies, Get A Dozen FREE</h2>
                    <a href="#">See Now!</a>
                </div>
            </div>

            <div class="cards">
                <div id="card1" class="card">
                    <h2>Sweet Treats</h2>
                    <a href="#">View Selection</a>
                </div>
                <div id="card2" class="card">
                    <h2>Sweet Drinks</h2>
                    <a href="#">View Selection</a>
                </div>
            </div>
        </div>

        <!-- footer section -->
        <div id="footer">
            <ul class="links">
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Catering</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </body>
</html>
